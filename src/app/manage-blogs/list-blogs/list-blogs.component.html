
<button class="btn btn-success m-4 mt-4" (click)="redirectToAddBlog()"><i class="fa-solid fa-plus"></i> Add</button>
<div class="center input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="search" (change)="getBlogs()"/>
    <span class="input-group-text border-0"  id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </div>
<div *ngFor="let blog of blogs" class="blog py-5">
    <div class="container">
      <div class="row">
        <div class="cl col-md-8 mx-auto px-0 bg-white shadow-sm rounded">
          <div class="col-lg-7 col-md-12 float-md-left">
            <div class="p-3 p-sm-5">
              <div class="mb-4">
                <h3 class="mb-4">
                  {{blog.Title}}
                </h3>
                <footer class="blockquote-footer">By <cite title="Source Title">{{blog.author}}</cite></footer>
                <p class="mb-0 mt-4">
                  {{blog.content}} ...
                </p>
              </div>
                <button (click)="redirectToBlogDetail(blog.id)" class="btn btn-info">Learn More</button>    
            </div>
            <i class="fas fa-thumbs-up mb-3 mr-3" (click)="upvote(blog)"> {{blog.upvote}}</i>
            <i class="fas fa-thumbs-down mb-3 " (click)="downvote(blog)"> {{blog.downvote}}</i>
        </div>
        </div>
        <div style="width: 400px; margin: 50px auto">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.max-width]="blog.upvote/(blog.upvote+blog.downvote)*100+ '%'">
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
